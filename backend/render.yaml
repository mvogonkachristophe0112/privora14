services:
  - type: web
    name: privora-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    autoDeploy: true
    branch: main
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGINS
        sync: false
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: UPLOAD_DIR
        value: ./uploads
      # Build-time environment variables
      - key: RENDER_GIT_COMMIT
        value: $RENDER_GIT_COMMIT
    healthCheckPath: /health
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10
